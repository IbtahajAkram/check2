<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Add Product</h1>
    <form id="productForm">
        <label for="name">Product Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" required>
        <br>
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" required>
        <br>
        <button type="submit">Add Product</button>
    </form>

    <h2>Products List</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Category</th>
            </tr>
        </thead>
        <tbody id="productTableBody">
            <!-- Products will be added here -->
        </tbody>
    </table>

    <script>
        // API URL
        const apiUrl = 'https://check2-production.up.railway.app/'; // Replace with your Railway domain

        // Handle product form submission
        const productForm = document.getElementById('productForm');
        productForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(productForm);
            const product = {
                name: formData.get('name'),
                price: formData.get('price'),
                category: formData.get('category')
            };
            
            // Send product data to backend
            const response = await fetch(`${apiUrl}/addProduct`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(product)
            });

            if (response.ok) {
                alert('Product added successfully');
                productForm.reset();
                loadProducts(); // Reload the products after adding new one
            } else {
                alert('Error adding product');
            }
        });

        // Function to load and display products in the table
        async function loadProducts() {
            const response = await fetch(`${apiUrl}/products`);
            const products = await response.json();
            const productTableBody = document.getElementById('productTableBody');
            productTableBody.innerHTML = '';

            products.forEach(product => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${product.name}</td>
                    <td>${product.price}</td>
                    <td>${product.category}</td>
                `;
                productTableBody.appendChild(row);
            });
        }

        // Load products when page loads
        window.onload = loadProducts;
    </script>
</body>
</html>
